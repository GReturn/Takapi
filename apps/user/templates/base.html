{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takapi - {% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/takapi-logo-v2.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-takapi-blue-dark { background-color: #0D47A1; }
        .text-takapi-blue-dark { color: #0D47A1; }
        .bg-takapi-green { background-color: #4CAF50; }
        .text-takapi-green { color: #4CAF50; }
        .bg-takapi-blue-light { background-color: #2196F3; }

        .sidebar-link.active {
            background-color: #E3F2FD;
            color: #0D47A1;
            border-right: 4px solid #0D47A1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex h-screen overflow-hidden">

    <aside class="hidden md:flex flex-col w-64 bg-white shadow-lg h-full fixed z-20">
        <div class="p-6 flex items-center space-x-2 border-b border-gray-100">
            <img src="{% static 'images/takapi-logo-v2.svg' %}" alt="takapi logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-takapi-blue-dark">Takapi</span>
        </div>

        <nav class="flex-1 py-6 space-y-2">
            <a href="{% url 'user:dashboard' %}"
               class="sidebar-link {% if 'user' in request.resolver_match.namespaces %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                Overview
            </a>

            <a href="{% url 'savings:index' %}"
               class="sidebar-link {% if 'savings' in request.resolver_match.namespaces %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                Savings & Goals
            </a>

            <a href="{% url 'expense:index' %}"
               class="sidebar-link {% if 'expense' in request.resolver_match.namespaces %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                Expenses
            </a>

            <a href="{% url 'budget:index' %}"
               class="sidebar-link {% if 'budget' in request.resolver_match.namespaces %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                Budgets
            </a>

            <a href="{% url 'reminder:index' %}"
               class="sidebar-link {% if 'reminder' in request.resolver_match.namespaces %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                Reminder
            </a>
        </nav>

        <div class="p-6 border-t border-gray-100">
            <div class="flex items-center justify-between">
                <div class="flex items-center min-w-0">
                    <div class="h-9 w-9 rounded-full bg-takapi-blue-dark text-white flex items-center justify-center font-bold text-sm shadow-sm">
                        {{ user.first_name|slice:":1" }}
                    </div>

                    <div class="ml-3 min-w-0">
                        <p class="text-sm font-medium text-gray-700 truncate max-w-[80px]" title="{{ user.first_name }} {{ user.last_name }}">
                            {{ user.first_name }}
                        </p>
                        <a href="{% url 'user:profile' %}" class="text-xs text-gray-500 hover:text-takapi-blue-dark hover:underline block">View Profile</a>
                    </div>
                </div>

                <a href="{% url 'user:logout' %}"
                   class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
                   title="Log Out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </a>
            </div>
        </div>
    </aside>

    <main class="flex-1 md:ml-64 h-full overflow-y-auto bg-gray-50 p-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
