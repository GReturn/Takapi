{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takapi - {% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/takapi-logo-v2.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-takapi-blue-dark { background-color: #0D47A1; }
        .text-takapi-blue-dark { color: #0D47A1; }
        .bg-takapi-green { background-color: #4CAF50; }
        .text-takapi-green { color: #4CAF50; }
        .bg-takapi-blue-light { background-color: #2196F3; }

        .sidebar-link.active {
            background-color: #E3F2FD;
            color: #0D47A1;
            border-right: 4px solid #0D47A1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex h-screen overflow-hidden">

    <aside class="hidden md:flex flex-col w-64 bg-white shadow-lg h-full fixed z-20">
        <div class="p-6 flex items-center space-x-2 border-b border-gray-100">
            <img src="{% static 'images/takapi-logo-v2.svg' %}" alt="takapi logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-takapi-blue-dark">Takapi</span>
        </div>

        <nav class="flex-1 py-6 space-y-2">
            <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                Overview
            </a>

            <a href="#" class="sidebar-link {% if request.resolver_match.url_name == 'expenses' %}active{% endif %} flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Expenses
            </a>

            <a href="#" class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Savings & Goals
            </a>

            <a href="#" class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                Budgets
            </a>
        </nav>

        <div class="p-6 border-t border-gray-100">
            <div class="flex items-center">
                <div class="bg-takapi-blue-light rounded-full h-10 w-10 flex items-center justify-center text-white font-bold">
                    {{ user.fname|slice:":1" }}
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">{{ user.fname }} {{ user.lname }}</p>
                    <a href="/profile/"><p class="text-xs underline text-gray-500">View Profile</p></a>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 md:ml-64 h-full overflow-y-auto bg-gray-50 p-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
