<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - Takapi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom Takapi Styles */
        .bg-takapi-blue-dark { background-color: #0D47A1; }
        .text-takapi-blue-dark { color: #0D47A1; }
        .border-takapi-blue-dark { border-color: #0D47A1; }
        .hover\:bg-takapi-blue-darker:hover { background-color: #0b3c8a; }
        .bg-takapi-green { background-color: #4CAF50; }
        .text-takapi-green { color: #4CAF50; }
        .bg-takapi-blue-light { background-color: #2196F3; }
        .text-takapi-blue-light { color: #2196F3; }
        .bg-takapi-blue-light-faint { background-color: #E3F2FD; } /* Added for icon background */
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center text-center px-6">

    <div class="bg-white p-10 rounded-2xl shadow-xl max-w-lg w-full border border-gray-100">
        <div class="h-16 w-16 bg-takapi-blue-light-faint text-takapi-blue-dark rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Page Not Found (404)</h1>
        <p class="text-gray-500 mb-6">
            Oops! The page you are looking for might have been removed or simply doesn't exist.
        </p>

        <div class="space-y-3">
            <a href="/" class="block w-full bg-takapi-blue-dark text-white px-4 py-2 rounded-lg font-medium hover:bg-takapi-blue-darker transition shadow-sm">
                Go to Homepage
            </a>
            <button onclick="history.back()" class="block w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition">
                Go Back
            </button>
        </div>
    </div>

</body>
</html>
