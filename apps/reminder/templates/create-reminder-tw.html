{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Reminder - TAKAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom colors from the Takapi logo */
        .bg-takapi-blue-dark { background-color: #0D47A1; }
        .text-takapi-blue-dark { color: #0D47A1; }
        .border-takapi-blue-dark { border-color: #0D47A1; }
        .hover\:bg-takapi-blue-darker:hover { background-color: #0b3c8a; }

        .bg-takapi-green { background-color: #4CAF50; }
        .text-takapi-green { color: #4CAF50; }

        .bg-takapi-blue-light { background-color: #2196F3; }
        .text-takapi-blue-light { color: #2196F3; }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        input,
        textarea {
            border-radius: 0.5rem;
            border: 1px solid #90CAF9; /* Slightly darker blue for border */
            padding: 0.75rem 1.2rem;
            width: 100%;
            outline: none;
            transition: all 0.2s;
            font-size: 1rem;
            line-height: 1.5;
        }
        input:focus,
        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }
        .form-heading {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1D4ED8; /* Dark blue for heading */
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-text {
            font-size: 1rem;
            color: #6b7280;
        }
        .input-label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .input {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            line-height: 1.5;
            width: 100%;
            outline: none;
        }
        .input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .cancel-button {
            font-weight: 500;
            font-size: 1rem;
            color: #3b82f6;
            padding: 0.75rem 1.5rem;
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .cancel-button:hover {
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="font-sans bg-[#f4f9fc] text-gray-800 flex flex-col h-screen">

    <nav class="bg-white p-4 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <!-- SVG Logo inspired by the image provided -->
                <svg class="h-10 w-10" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="256" cy="256" r="256" fill="#E3F2FD"/>
                    <path d="M160 200C160 186.745 170.745 176 184 176H328C341.255 176 352 186.745 352 200V320H160V200Z" fill="#0D47A1"/>
                    <path d="M368 256C368 247.163 360.837 240 352 240H328V272H352C360.837 272 368 264.837 368 256Z" fill="#2196F3"/>
                    <path d="M224 208L224 232C224 245.255 213.255 256 200 256H184V232C184 218.745 194.745 208 208 208H224Z" fill="#4CAF50"/>
                    <path d="M204 121.28C220.7 108.56 242.4 106.08 260.6 115.6C278.8 125.12 289.4 144.16 288 164C272.48 162.26 257.54 165.94 245.48 174.24C234.4 181.82 226.74 193.38 224 206.08V206.08C218.414 180.117 210.873 151.728 204 121.28Z" fill="#4CAF50"/>
                    <path d="M308 121.28C291.3 108.56 269.6 106.08 251.4 115.6C233.2 125.12 222.6 144.16 224 164C239.52 162.26 254.46 165.94 266.52 174.24C277.6 181.82 285.26 193.38 288 206.08V206.08C293.586 180.117 301.127 151.728 308 121.28Z" fill="#2196F3"/>
                </svg>
                <span class="text-2xl font-bold text-takapi-blue-dark">Takapi</span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#features" class="text-gray-600 hover:text-takapi-blue-dark">Features</a>
                <a href="#about" class="text-gray-600 hover:text-takapi-blue-dark">About</a>
                <a href="#contact" class="text-gray-600 hover:text-takapi-blue-dark">Contact</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/login/" class="text-gray-600 hover:text-takapi-blue-dark font-medium">Log Out</a>
            </div>
            <!-- Mobile Menu Button -->
            <button class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-12">
        <div class="max-w-lg mx-auto px-6">
            <!-- Form Heading -->
            <h1 class="form-heading">Create a New Reminder</h1>

            <!-- Form for New Reminder -->
            <form action="#" method="POST" class="bg-white p-8 shadow-xl rounded-2xl space-y-6 border border-gray-100">

                <!-- Title -->
                <div>
                    <label for="title" class="input-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter reminder title" class="input" required>
                </div>

                <!-- Date -->
                <div>
                    <label for="date" class="input-label">Date</label>
                    <input type="date" id="date" name="date" class="input" required>
                </div>

                <!-- Time -->
                <div>
                    <label for="time" class="input-label">Time</label>
                    <input type="time" id="time" name="time" class="input" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="input-label">Description (Optional)</label>
                    <textarea id="description" name="description" rows="4" placeholder="Add details or notes" class="input"></textarea>
                </div>

                <!-- Buttons (Save and Cancel) -->
                <div class="flex justify-end gap-4">
                    <a href="/reminders/" class="cancel-button">Cancel</a>
                    <button type="submit" class="btn bg-blue-500 text-white hover:bg-blue-600 shadow-sm">Create Reminder</button>
                </div>

            </form>
        </div>
    </main>
    {% include "partials/footer.html" %}
</body>
</html>
