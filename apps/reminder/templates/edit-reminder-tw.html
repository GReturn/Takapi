{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reminder - TAKAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom colors from the Takapi logo */
        .bg-takapi-blue-dark { background-color: #0D47A1; }
        .text-takapi-blue-dark { color: #0D47A1; }
        .border-takapi-blue-dark { border-color: #0D47A1; }
        .hover\:bg-takapi-blue-darker:hover { background-color: #0b3c8a; }

        .bg-takapi-green { background-color: #4CAF50; }
        .text-takapi-green { color: #4CAF50; }

        .bg-takapi-blue-light { background-color: #2196F3; }
        .text-takapi-blue-light { color: #2196F3; }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        input,
        textarea {
            border-radius: 0.5rem;
            border: 1px solid #90CAF9; /* Slightly darker blue for border */
            padding: 0.75rem 1.2rem;
            width: 100%;
            outline: none;
            transition: all 0.2s;
            font-size: 1rem;
            line-height: 1.5;
        }
        input:focus,
        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }
        .form-heading {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1D4ED8; /* Dark blue for heading */
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-text {
            font-size: 1rem;
            color: #6b7280;
        }
        .input-label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .input {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            line-height: 1.5;
            width: 100%;
            outline: none;
        }
        .input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .cancel-button {
            font-weight: 500;
            font-size: 1rem;
            color: #3b82f6;
            padding: 0.75rem 1.5rem;
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .cancel-button:hover {
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="font-sans bg-[#f4f9fc] text-gray-800 flex flex-col h-screen">

    <nav class="bg-white p-4 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <img src="{% static 'images/takapi-logo-v2.svg' %}" alt="takapi logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-takapi-blue-dark">Takapi</span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#features" class="text-gray-600 hover:text-takapi-blue-dark">Features</a>
                <a href="#about" class="text-gray-600 hover:text-takapi-blue-dark">About</a>
                <a href="#contact" class="text-gray-600 hover:text-takapi-blue-dark">Contact</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/login/" class="text-gray-600 hover:text-takapi-blue-dark font-medium">Log Out</a>
            </div>
            <!-- Mobile Menu Button -->
            <button class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-12">
        <div class="max-w-lg mx-auto px-6">
            <!-- Form Heading -->
            <h1 class="form-heading">Edit Reminder</h1>

            <!-- Form for New Reminder -->
            <form action="#" method="POST" class="bg-white p-8 shadow-xl rounded-2xl space-y-6 border border-gray-100">

                <!-- Title -->
                <div>
                    <label for="title" class="input-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter reminder title" class="input" value="Budget Review" required>
                </div>

                <!-- Date -->
                <div>
                    <label for="date" class="input-label">Date</label>
                    <input type="date" id="date" name="date" class="input" value = "2025-11-10" required>
                </div>

                <!-- Time -->
                <div>
                    <label for="time" class="input-label">Time</label>
                    <input type="time" id="time" name="time" class="input"  value = "10:00" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="input-label">Description (Optional)</label>
                    <textarea id="description" name="description" rows="4" placeholder="Add details or notes" class="input"></textarea>
                </div>

                <!-- Buttons (Save and Cancel) -->
                <div class="flex justify-end gap-4">
                    <a href="/reminder/" class="cancel-button">Cancel</a>
                    <button type="submit" class="btn bg-blue-500 text-white hover:bg-blue-600 shadow-sm">Confirm</button>
                </div>

            </form>
        </div>
    </main>
    {% include "partials/footer.html" %}
</body>
</html>
