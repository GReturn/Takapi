<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Reminder - Takapi</title>
  <style>
    :root {
      --primary-color: #1e90ff;
      --secondary-color: #eaf4ff;
      --card-bg: #ffffff;
      --page-bg: #e6f0fa;
      --text-color: #222;
      --subtle-text: #666;
      --input-border: #cbd6ea;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--page-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-section {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .left {
      justify-content: flex-start;
    }

    .center {
      justify-content: center;
    }

    .right {
      justify-content: flex-end;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #cce6ff;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    main {
      flex: 1;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-container {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    form > div {
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--text-color);
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus {
      border-color: var(--primary-color);
      outline: none;
      background-color: #f0f8ff;
    }

    /* Ensure button container matches inputs */
    form > div.button-container {
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #157be0;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      .header-section {
        justify-content: center !important;
      }

      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  {% load static %}

  <header>
    <div class="header-section left">
      <div class="logo-text">Takapi</div>
    </div>

    <div class="header-section center">
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <div class="header-section right">
      <div class="profile-icon">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Default User" />
      </div>
    </div>
  </header>


  <main>
    <div class="form-container">
      <h1>Create Reminder</h1>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter reminder title" required />
        </div>

        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div>
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required />
        </div>

        <div class="button-container">
          <button type="submit">Save Reminder</button>
        </div>
      </form>
    </div>
  </main>


  {% include "partials/footer.html" %}

</body>
</html>
